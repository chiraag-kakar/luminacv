name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test || true
      
      - name: Build optimized assets
        run: npm run build
      
      - name: Prepare deployment
        run: |
          mkdir -p dist
          cp build/index.html dist/
          cp build/styles.min.css dist/
          cp build/app.min.js dist/
          cp -r public/* dist/ 2>/dev/null || true
          cp README.md dist/
          cp ACCESSIBILITY.md dist/
          cp DOCUMENTATION.md dist/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
      
      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deploy URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployed Assets:" >> $GITHUB_STEP_SUMMARY
          echo "- index.html" >> $GITHUB_STEP_SUMMARY
          echo "- styles.min.css" >> $GITHUB_STEP_SUMMARY
          echo "- app.min.js" >> $GITHUB_STEP_SUMMARY
          echo "- README.md" >> $GITHUB_STEP_SUMMARY
          echo "- ACCESSIBILITY.md" >> $GITHUB_STEP_SUMMARY

  notification:
    runs-on: ubuntu-latest
    needs: build
    if: always()
    
    steps:
      - name: Check deployment status
        run: |
          echo "âœ… LuminaCV deployed successfully"
          echo "Access your live resume builder at the GitHub Pages URL"
