<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuminaCV - Resume Builder</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%2310b981'/><line x1='20' y1='30' x2='80' y2='30' stroke='white' stroke-width='4'/><line x1='20' y1='50' x2='80' y2='50' stroke='white' stroke-width='4'/><line x1='20' y1='70' x2='80' y2='70' stroke='white' stroke-width='4'/></svg>">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div id="app">
    <div class="header">
      <h1>LuminaCV</h1>
      <p>Build your resume with live preview</p>
    </div>
    
    <div class="container">
      <div class="editor-panel">
        <textarea id="editor" placeholder="Start editing your resume..."></textarea>
      </div>
      
      <div class="preview-panel">
        <div id="preview" class="preview-content"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
